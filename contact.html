<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles.css">

    <title>Contact</title>
</head>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col">
    <div class="container">
    <nav class="navbar fixed-top- navbar-light bg-light">
        <a class="navbar-brand" href="#">Saquib Ahmed</a>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <ul class="navbar-nav" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li> 
        </div>
        </nav>
    </nav>
</div>

<div class="col">
   <main class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-xs-12 col-s-12 col-md-10">
                <div class="card text-dark bg-white my-4">
                    <h2 class="card-header text-left border-bottom border-primary">Contact Me</h2>
                    <form class="card-body">
                        <h6 class="card-subtitle mb-4 text-muted">Flip me a quick message, I'll get back to you as soon as I can.</h6>
                        <hr>
                        <div class="row">
                            <div class="col-xs-12 col-s-12 col-md-6">
                                <div class="form-group">
                                    <label for="nameInput">Name:</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-xs-12 col-s-12 col-md-6">
                                <div class="form-group">
                                    <label for="emailAddressInput">Email address:</label>
                                    <input type="text" class="form-control" id="emailAddressInput" placeholder="example@server.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="messageBodyInput">Message:</label>
                                    <textarea class="form-control" id="messageBodyInput" rows="8"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary mt-4">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
  </div>
  <div class="col">
    <footer>
        <div class="container2">
          Copyright &copy; 2020 SAQUIB AHMED
      </footer>
  </div>
</div>
</div>

 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
